<!doctype html>
<html lang="en">
  <head>
    <style type="text/css">
      .row {
        display: flex;
      }

      .cell {
        border: 1px black solid;
        width: 32px;
        height: 32px;
        font-size: 28px;
        text-align: center;
      }

      .row:nth-child(1) .cell {
        border-top: 0;
      }

      .cell:nth-child(1) {
        border-left: 0;
      }

      .cell:nth-child(3) {
        border-right: 0;
      }

      .row:nth-child(3) .cell {
        border-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="bundle.js"></script>
  </body>
</html>
